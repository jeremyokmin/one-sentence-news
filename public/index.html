<!DOCTYPE html>
<html>
<head>
    <title>ONE SENTENCE NEWS</title>
    <style>
        body {
            background-color: #00FF00;
            color: #0000FF;
            font-family: Comic Sans MS, cursive;
            text-align: center;
        }
        h1 {
            text-decoration: blink;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #FFFF00;
            padding: 10px;
            border: 5px dashed red;
        }
        .entry {
            border-bottom: 2px solid black;
            padding: 5px;
            position: relative;
        }
        .gunter {
            width: 50px;
            display: block;
            margin: 10px auto;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ONE SENTENCE NEWS</h1>
    <marquee>Check out my daily posts!!!</marquee>
    <embed src="https://www.vgmusic.com/music/other/misc/piano/UnderConstruction.mid" autostart="true" loop="true" hidden="true">
    <div class="container" id="entries">
        <!-- Daily posts go here -->
    </div>
    <button onclick="addEntry()">Add New Entry</button>
    <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Under_construction.gif">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        class NewsManager {
            constructor() {
                this.container = document.getElementById("entries");
                this.loadEntries();
                this.setupSocketListeners();
            }

            async loadEntries() {
                try {
                    const response = await fetch('/api/posts');
                    const entries = await response.json();
                    this.displayEntries(entries);
                } catch (error) {
                    console.error('Error loading entries:', error);
                }
            }

            setupSocketListeners() {
                socket.on('newPost', (post) => {
                    this.addEntryToDisplay(post);
                });
            }

            async addEntry(text) {
                if (text?.trim()) {
                    try {
                        const response = await fetch('/api/posts', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ text })
                        });
                        const post = await response.json();
                        this.addEntryToDisplay(post);
                    } catch (error) {
                        console.error('Error adding entry:', error);
                    }
                }
            }

            addEntryToDisplay(post) {
                const div = document.createElement('div');
                div.className = 'entry';
                div.innerHTML = `
                    <strong>${new Date(post.date).toLocaleDateString()}</strong>: 
                    ${this.escapeHtml(post.text)}
                `;
                this.container.prepend(div);
            }
            displayEntries(entries) {
                this.container.innerHTML = entries
                    .map(entry => `
                        <div class="entry">
                            <strong>${new Date(entry.date).toLocaleDateString()}</strong>: 
                            ${this.escapeHtml(entry.text)}
                        </div>
                    `)
                    .join("");
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        const newsManager = new NewsManager();

        function addEntry() {
            const text = prompt("Enter your news post:");
            newsManager.addEntry(text);
        }
    </script>
</body>
</html>
